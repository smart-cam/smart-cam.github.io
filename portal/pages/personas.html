<script type="text/javascript">
  
var personas = [["CA","F","Lisa Walton","Product Manger","36","Lives with husband in their own home in Palo Alto","No nonsense, focused, professional","Blogging, community service, hiking in the woods", "http://api.randomuser.me/portraits/women/8.jpg"],
["CA","M","Sam Taylor","Technologist","42","Family of 4 with 2 kids and a dog, owns a home in Cupertino","Family man, nerdish, jovial","DIY, sci-fi", "http://api.randomuser.me/portraits/men/40.jpg"],
["NY","F","Sue Baxter", "Fashion Designer","30","Villa in Union city","sassy, fashionable","Weekend warrior","http://api.randomuser.me/portraits/women/35.jpg"],
["NY","M","Jon White", "Investment Banker","35","By the sea, Long Island","outgoing, active lifestyle","Long drives, adventure sports","http://api.randomuser.me/portraits/men/1.jpg"]]

$( "input[name=per_gender], input[name=per_state]" ).change(function() {
    updatePersona();
});

function updatePersona(){
  var gender = $('input[name=per_gender]:checked').val()
  var state = $('input[name=per_state]:checked').val()
  var persona = []
  for (var i = 0; i< personas.length; i++){
    var per = personas[i]
    // console.log(per)
    if (gender == per[1] && state == per[0])
      persona = per;
  }
  for (var i = 1; i< persona.length; i++){
    $("#pers"+i).text(persona[i])
  }
  $("#persimg").attr('src',persona[8]);
}

updatePersona()
</script>
