    <script type="text/javascript">
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null){
               return null;
            }
            else{
               return results[1] || 0;
            }
        }

            page = page == null? "home.html":page;

                    mdata();
                }  
            });
        });    
    </script>
